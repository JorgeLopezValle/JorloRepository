version: '3.7'
x-environment:
  NODE_ENV: production
  DB_HOSTNAME: immich_postgres_1
  DB_USERNAME: immich
  DB_PASSWORD: moneyprintergobrrr
  DB_DATABASE_NAME: immich
  REDIS_HOSTNAME: immich_redis_1
  LOG_LEVEL: log
  JWT_SECRET: ${APP_SEED}
  DISABLE_REVERSE_GEOCODING: 'false'
  REVERSE_GEOCODING_PRECISION: '3'
  PUBLIC_LOGIN_PAGE_MESSAGE: ''
  IMMICH_MACHINE_LEARNING_URL: http://immich_machine-learning_1:3003
services:
  app_proxy:
    environment:
      APP_HOST: immich_server_1
      APP_PORT: 2283
      PROXY_AUTH_WHITELIST: /api/*,/search/*
    container_name: immich_app_proxy_1
  server:
    image: >-
      ghcr.io/immich-app/immich-server:v1.118.2@sha256:f158810c90f80162f9b08729bbaec963731f12662960be38ff93093b78a0bbdf
    volumes:
      - /mnt/WesternDigital/immich:/usr/src/app/upload
    environment:
      NODE_ENV: production
      DB_HOSTNAME: immich_postgres_1
      DB_USERNAME: immich
      DB_PASSWORD: moneyprintergobrrr
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich_redis_1
      LOG_LEVEL: log
      JWT_SECRET: ${APP_SEED}
      DISABLE_REVERSE_GEOCODING: 'false'
      REVERSE_GEOCODING_PRECISION: '3'
      PUBLIC_LOGIN_PAGE_MESSAGE: ''
      IMMICH_MACHINE_LEARNING_URL: http://immich_machine-learning_1:3003
    depends_on:
      - redis
      - postgres
    restart: on-failure
    container_name: immich_server_1
  machine-learning:
    image: >-
      ghcr.io/immich-app/immich-machine-learning:v1.118.2@sha256:4d89a309fd08a93649f1ae4a7572ae98f09d66b4c1dfb7916b71d31dec7eda38
    volumes:
      - ${APP_DATA_DIR}/data/model-cache:/cache
    environment:
      NODE_ENV: production
      DB_HOSTNAME: immich_postgres_1
      DB_USERNAME: immich
      DB_PASSWORD: moneyprintergobrrr
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich_redis_1
      LOG_LEVEL: log
      JWT_SECRET: ${APP_SEED}
      DISABLE_REVERSE_GEOCODING: 'false'
      REVERSE_GEOCODING_PRECISION: '3'
      PUBLIC_LOGIN_PAGE_MESSAGE: ''
      IMMICH_MACHINE_LEARNING_URL: http://immich_machine-learning_1:3003
    restart: on-failure
    container_name: immich_machine-learning_1
  redis:
    image: >-
      redis:6.2-alpine@sha256:70a7a5b641117670beae0d80658430853896b5ef269ccf00d1827427e3263fa3
    user: '1000:1000'
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
    container_name: immich_redis_1
  postgres:
    image: >-
      tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    user: '1000:1000'
    command:
      - postgres
      - '-c'
      - shared_preload_libraries=vectors.so
      - '-c'
      - search_path="$$user", public, vectors
      - '-c'
      - logging_collector=on
      - '-c'
      - max_wal_size=2GB
      - '-c'
      - shared_buffers=512MB
      - '-c'
      - wal_compression=on
    environment:
      NODE_ENV: production
      DB_HOSTNAME: immich_postgres_1
      DB_USERNAME: immich
      DB_PASSWORD: moneyprintergobrrr
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich_redis_1
      LOG_LEVEL: log
      JWT_SECRET: ${APP_SEED}
      DISABLE_REVERSE_GEOCODING: 'false'
      REVERSE_GEOCODING_PRECISION: '3'
      PUBLIC_LOGIN_PAGE_MESSAGE: ''
      IMMICH_MACHINE_LEARNING_URL: http://immich_machine-learning_1:3003
      POSTGRES_PASSWORD: moneyprintergobrrr
      POSTGRES_USER: immich
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
    restart: on-failure
    container_name: immich_postgres_1
