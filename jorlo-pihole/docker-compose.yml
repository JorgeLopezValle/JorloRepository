# docker-compose.pihole.yml
version: "3.8"

services:
  pihole:
    image: pihole/pihole
    container_name: pihole
    environment:
      # Web UI Password
      - WEBPASSWORD=16092004
    volumes:
      - '~/.pihole/etc-pihole:/etc/pihole'
      - './.pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "5353:80/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    networks:
      wg-easy:
        ipv4_address: 10.8.1.3

networks:
  wg-easy:
    external: true
